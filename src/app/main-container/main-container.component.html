<mat-toolbar class="main-toolbar">
  <button
    (click)="drawer.toggle()"
    *ngIf="isLoggedIn()"
    aria-label="Toggle sidenav"
    mat-icon-button
    type="button"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>{{ "SIDENAV.TOOLBAR_TITLE" | translate }}</span>
</mat-toolbar>
<mat-drawer-container class="sidenav-container">
  <mat-drawer
    #drawer
    class="sidenav"
    mode="over"
    role="navigation"
  >
    <ng-container *ngIf="isLoggedIn()">
      <mat-toolbar class="sidenav">{{ "SIDENAV.MENU" | translate }}</mat-toolbar>
      <mat-nav-list (click)="drawer.toggle()">
        <a [routerLink]="['/users']" mat-list-item>{{ "SIDENAV.USERS_LIST" | translate }}</a>
      </mat-nav-list>
      <mat-nav-list (click)="drawer.toggle()">
        <a [routerLink]="['/seances']" mat-list-item>{{ "SIDENAV.SEANCES_LIST" | translate }}</a>
      </mat-nav-list>
      <mat-nav-list (click)="drawer.toggle()">
        <a (click)=" logOut() ; drawer.toggle()" mat-list-item>{{ "SIDENAV.LOG_OUT" | translate }}</a>
      </mat-nav-list>
    </ng-container>

  </mat-drawer>
  <mat-drawer-content class="main-content-container">
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
