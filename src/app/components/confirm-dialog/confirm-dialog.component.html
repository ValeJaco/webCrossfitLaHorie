<h1 mat-dialog-title>{{ 'CONFIRM_DIALOG.' + data.title | translate }}</h1>
<div mat-dialog-content>
  {{ 'CONFIRM_DIALOG.' + data.message | translate }}
</div>
<div style="float:right;margin:20px;">
  <button [mat-dialog-close]="false" class="cancelButton"
          mat-button>{{ 'CONFIRM_DIALOG.CANCEL' | translate }}</button>
  <button [mat-dialog-close]="true" class="confirmButton"
          mat-button>{{ 'CONFIRM_DIALOG.CONFIRM' | translate }}</button>
</div>
