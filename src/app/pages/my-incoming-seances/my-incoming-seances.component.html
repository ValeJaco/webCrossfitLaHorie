<div class="flex-div">
  <div class="margin-auto">
    <ng-container *ngFor='let seance of seancesList'>
      <app-seance-card (goToSeanceDetailChangeEmitter)="goToSeanceDetails($event)"
                       (unsubscribeFromSeanceChangeEmitter)="unsubscribeFromSeance($event)"
                       [seance]="seance"
                       [showDate]="true">
      </app-seance-card>
    </ng-container>
  </div>
</div>
