<div class="flex-div">
  <div class="margin-auto seance-div-main-container width-100 max-width-800 ">
    <div class="text-centered">
      <button (click)="goToNewSeance()" *ngIf="hasRoleCoach()" class="form-button"
              mat-raised-button>
        {{"SEANCE.CREATE_NEW_SEANCE" | translate}}
      </button>
    </div>
    <div class='margin-bottom-10 width-100'></div>
    <ng-container *ngFor="let number of [].constructor(nbDaysToShow); let index = index">
      <ng-container *ngIf='seancesList.get( getDateKey(getDateForCalendar(index)) )'>
        <mat-toolbar class="seance-day-toolbar margin-auto margin-top-10">
          {{ getDateForCalendar(index) | date: 'EEEE - dd/MM':timeZone:'fr' }}
        </mat-toolbar>

        <div *ngFor='let seance of seancesList.get( getDateKey(getDateForCalendar(index)) )'
             class='width-100 margin-top-10 flex-div'>
          <app-seance-card (goToSeanceDetailChangeEmitter)="goToSeanceDetails($event)"
                           (subscribeToSeanceChangeEmitter)="subscribeToSeance($event)"
                           (unsubscribeFromSeanceChangeEmitter)="unsubscribeFromSeance($event)"
                           [seance]="seance"
                           class='width-85 margin-auto'>
          </app-seance-card>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
